<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selactors</title>
    <style>
        /* Elment Selector */
        p{
            border: 2px solid red;
        }
        /* Id Selector */
#firstpara{
    color: plum;
}
/* Class Selector */
.bgblue{
    color: yellow;
    background-color: blue;
}
/* Grouping Selector */
footer, span
{
    background-color: aquamarine;
}
    </style>
</head>
<body>
    <h1>CSS Selectors</h1>
    <p id="firstpara">This is a simple paragraph to demonstrate css selectors</p>
    <p id="secondPara" class="redElement bgblue">This is another simple paragraph to demonstrate css selectors</p>
    <div>
        <p>This is yet another simple paragraph to demonstrate css selectors</p>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>
</body>
</html>
