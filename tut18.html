<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colours in CSS</title>
    <style>
        #firstpara{
color: blueviolet; /*Colour by name*/
        }

        #secondpara{
color: rgb(212, 189, 16); /*Colour by rgb*/
        }

        #thirdpara{
color: #2996e9; /*Colour by hax value*/
        }
    </style>
</head>
<body>
    <h3>This is my first box</h3>
    <p id="firstpara">This is the paragraph form first box</p>

    <h3>This is my second box</h3>
    <p id="secondpara">This is the paragraph form second box</p>

    <h3>This is my third box</h3>
    <p id="thirdpara">This is the paragraph form third box</p>
</body>
</html>
