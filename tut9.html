<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <!-- p is for block paragraph and span is for inline paragraph -->
    <span style="border: 2px solid blue;">This is a span</span> <span style="border: 2px solid red;">This is also a span</span>
    <a style="border: 2px solid red;">This is a paragraph</a> <a>This is also a paragraph</a>
</body>
</html>
